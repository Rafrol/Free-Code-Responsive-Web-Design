<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Please fill out this form with the required information:</p>
    <form id = "survey-form" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label">Enter your name: <input id="name" type="text" placeholder="Please insert your name" required /></label><br>
        <label id="email-label">Enter your email: <input id="email" type="email" placeholder="Please insert your email" required /></label><br>
        <label id="number-label">Insert number: <input id="number" type="number" min="1" max="8" pattern="[0-9]{1,8}" placeholder="Please insert your number" required /></label>
      </fieldset>
      <fieldset>
        <label>Profession
          <select id="dropdown" name="Profession">
            <option value="">(select one)</option>
            <option value="1">Student</option>
            <option value="2">Teacher</option>
            <option value="3">Other</option>
          </select>
        </label><br>
        <label>Gender<input id="male" type="radio" name="gender" value="1" />Male</label>
        <label><input id="female" type="radio" name="gender" value="male"/>Female</label><br>
        <label>Annual Income<input id="0-12k" type="checkbox" name="0-12k" value="0-12k"/>0 - U$ 12000</label>
        <label><input id="12k-" type="checkbox" name="12k-" value="12k-"/>U$12001 - ...</label><br>
        <textarea placeholder="Please leave your comments about this survey:" name="comments" value="comments"/></textarea>
      </fieldset>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
